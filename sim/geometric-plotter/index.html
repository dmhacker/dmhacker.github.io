<html>

<head>
    <title>Geometric Plotter</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="/static/js/dat.gui.min.js"></script>
</head>

<body>
    <script src="/static/js/three.min.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        javascript: (function () {
            var script = document.createElement('script');
            script.onload = function () {
                var stats = new Stats();
                document.body.appendChild(stats.dom);
                requestAnimationFrame(function loop() {
                    stats.update();
                    requestAnimationFrame(loop)
                });
            };
            script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
            document.head.appendChild(script);
        })()
    </script>
    <script>
        window.onload = function () {

            var scene, camera, renderer;
            var controls;
            var options, gui;
            var info;

            init();
            animate();

            function init() {

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);

                document.body.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.position = new THREE.Vector3(0, 0, 0);

                var SimulationOptions = function () {
                    this.a = -5;
                    this.b = 5;
                    this.xz_increments = 30;
                    this.y_increments = 30;
                    this.axis = 0;
                    this.reset = reset;
                    this.functions = 'y=x*(x-2)';
                    this.first_time = true;
                };

                options = new SimulationOptions();
                gui = new dat.GUI();
                gui.add(options, 'a', -50, 50).step(1);
                gui.add(options, 'b', -50, 50).step(1);
                gui.add(options, 'axis', -50, 50).step(1);
                gui.add(options, 'xz_increments', 0, 200).step(10);
                gui.add(options, 'y_increments', 0, 200).step(10);
                gui.add(options, 'reset');
                gui.add(options, 'functions');

                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 20;

                reset();

                window.addEventListener('resize', function () {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, false);
            }

            function at(func, x) {
                return eval(func);
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function reset() {
                for (var i = scene.children.length - 1; i >= 0; i--) {
                    obj = scene.children[i];
                    scene.remove(obj);
                }

                // Draw axises
                var xMaterial = new THREE.LineBasicMaterial({
                    color: 0x00ff00,
                    opacity: 0.6,
                    transparent: true
                });
                var xGeometry = new THREE.Geometry();
                xGeometry.vertices.push(new THREE.Vector3(-100000, 0, 0));
                xGeometry.vertices.push(new THREE.Vector3(100000, 0, 0));
                scene.add(new THREE.Line(xGeometry, xMaterial));

                var yMaterial = new THREE.LineBasicMaterial({
                    color: 0xff0000,
                    opacity: 0.6,
                    transparent: true
                });
                var yGeometry = new THREE.Geometry();
                yGeometry.vertices.push(new THREE.Vector3(0, -100000, 0));
                yGeometry.vertices.push(new THREE.Vector3(0, 100000, 0));
                scene.add(new THREE.Line(yGeometry, yMaterial));

                var zMaterial = new THREE.LineBasicMaterial({
                    color: 0x0000ff,
                    opacity: 0.6,
                    transparent: true
                });
                var zGeometry = new THREE.Geometry();
                zGeometry.vertices.push(new THREE.Vector3(0, 0, -100000));
                zGeometry.vertices.push(new THREE.Vector3(0, 0, 100000));
                scene.add(new THREE.Line(zGeometry, zMaterial));

                var prefuncs = options.functions.split(';');
                var funcs = {};
                for (var i in prefuncs) {
                    var func = prefuncs[i].split(' ').join('').split('y=').join('');
                    funcs[func] = getRandomColor();
                }

                var x_increment = (options.b - options.a) / 1000;
                var x_start = options.a;
                var x_end = options.b;
                if (x_increment < 0) {
                    x_start = options.b;
                    x_end = options.a;
                    x_increment = -x_increment;
                }

                for (var f in funcs) {
                    if (Object.hasOwnProperty(f)) {
                        continue;
                    }
                    var color = funcs[f];
                    var ymin = 1e10;
                    var ymax = -1e10;
                    for (var x = x_start; x <= x_end; x += x_increment) {
                        var y = at(f, x);
                        if (y < ymin) {
                            ymin = y;
                        }
                        if (y > ymax) {
                            ymax = y;
                        }
                    }
                    for (var x = x_start; x <= x_end; x += (x_end - x_start) / (options.xz_increments + 1)) {
                        var radius = Math.abs(at(f, x) - options.axis),
                            segments = 64,
                            material = new THREE.LineBasicMaterial({
                                color: color // 0xffc0cb
                            }),
                            geometry = new THREE.CircleGeometry(radius, segments);


                        geometry.vertices.shift();

                        if (radius > 0) {
                            var line = new THREE.Line(geometry, material);
                            line.position.set(x, options.axis, 0);
                            line.rotation.y += Math.PI / 2;
                            scene.add(line);
                        }
                    }

                    var px = x_start;
                    var py = at(f, px);

                    var lines = [];

                    x_increment *= 20;
                    for (var x = x_start + x_increment; x <= x_end; x += x_increment) {
                        var y = at(func, x);
                        lines.push([px, py, x, y]);
                        px = x;
                        py = y;
                    }

                    for (var deg = 0; deg < 2 * Math.PI; deg += 2 * Math.PI / (options.y_increments + 1)) {
                        var pivot = new THREE.Object3D();
                        for (var l in lines) {
                            var pts = lines[l];
                            var material = new THREE.LineBasicMaterial({
                                color: color
                            });
                            var geometry = new THREE.Geometry();
                            geometry.vertices.push(new THREE.Vector3(pts[0], pts[1], 0));
                            geometry.vertices.push(new THREE.Vector3(pts[2], pts[3], 0));
                            geometry.applyMatrix(new THREE.Matrix4().makeTranslation(0, 0 - options.axis, 0));
                            pivot.add(new THREE.Line(geometry, material));
                        }
                        pivot.position.y = options.axis;
                        pivot.rotation.x += deg;
                        scene.add(pivot);
                    }
                }
            }

            function animate() {
                controls.update();

                renderer.render(scene, camera);

                requestAnimationFrame(animate);
            }
        };
    </script>
</body>

</html>
